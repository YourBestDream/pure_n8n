services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pure_n8n_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8npass}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      TZ: ${TZ:-UTC}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
      - ./db/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 5s
      timeout: 5s
      retries: 20

  n8n:
    image: n8nio/n8n:latest
    container_name: pure_n8n_n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      TZ: ${TZ:-UTC}
      GENERIC_TIMEZONE: ${TZ:-UTC}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-n8npass}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-replace-with-a-long-random-string}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      N8N_BLOCK_ENV_ACCESS_IN_NODE: ${N8N_BLOCK_ENV_ACCESS_IN_NODE:-false}
      N8N_RESTRICT_FILE_ACCESS_TO: ${N8N_RESTRICT_FILE_ACCESS_TO:-/workspace/outputs}
      RSS_URLS: ${RSS_URLS:-https://openai.com/news/rss.xml,https://blog.google/technology/ai/rss/}
      RSS_MAX_ITEMS: ${RSS_MAX_ITEMS:-60}
      CHUNK_SIZE: ${CHUNK_SIZE:-1200}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-200}
      RAG_TOP_K: ${RAG_TOP_K:-6}
      DIGEST_OUTPUT_PATH: ${DIGEST_OUTPUT_PATH:-/workspace/outputs/weekly-ai-digest.md}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./outputs:/workspace/outputs
      - ./workflows:/workspace/workflows:ro
      - ./db/migrations:/workspace/db/migrations:ro

volumes:
  postgres_data:
  n8n_data:
